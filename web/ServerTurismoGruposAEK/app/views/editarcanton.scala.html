@(editcanton:Canton)
@main("Vista EdtarCantón"){

<!-- Libreria para las tildes -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Estructura inicial -->
<div>
  <div class="modal-dialog">
  	<table align="center" WIDTH=300 HEIGHT=200>
  	<tr>
  	<td bgcolor= "#151515" style="font-weight:bold; color:#088A08;" align="center" colspan="2"><FONT SIZE=6>Servidor Web Turismo</font></td>
	</tr>
	<tr>
  	<td style="font-weight:bold; color:#FFFFFF;" align="center" colspan="3"> .  </td>
	</tr>
    <td>
    <!-- Formulario de Editar -->
    <form class="form-horizontal" action="/updatecanton" method="POST">
    	<div class="modal-body">
	    	<fieldset  style="width:600px; background-color:Beige">
	    	<legend style="font-weight:bold; color:#088A08;"><FONT SIZE=4>Editar Cantón</font></legend>

				<!-- Caja de texto para id del canton-->
				<div class="form-group">
			  		<label class="col-md-4 control-label" for="textinput">Id:</label>  
			  		<div class="col-md-6">
			  			<input id="textinput" name="id" type="text" style="width : 250px; heigth : 30px" placeholder="Id del cantón" class="form-control input-md" required="required" value="@editcanton.getId()">
			  		</div>
				</div>
				
				<!-- Caja de texto para nombre del canton-->
				<div class="form-group">
			  		<label class="col-md-4 control-label" for="textinput">Nombre del Cantón:</label>  
			  		<div class="col-md-6">
			  			<input id="textinput" name="nomcanton" type="text" style="width : 250px; heigth : 30px" placeholder="Ingrese el nombre del cantón" class="form-control input-md" required="required" value="@editcanton.getNomcanton()">
			  		</div>
				</div>
			</fieldset>
		</div>
      	<br>
      	<!-- botones de acciones -->
      	<div align="center" class="modal-footer">
      		<button type="submit" class="btn btn-success"> <i class="fa fa-save"> </i>Guardar</button>
      	</div>
    </form>
     </td>
    </table>
    <br>
    <div align="center">
            <a href="@routes.HomeController.canton()">Atras</a>
	</div>
   </div>
</div>

}
